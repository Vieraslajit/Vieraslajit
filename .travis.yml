dist: trusty
sudo: false
language: node_js
node_js:
- '8'
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
     - ./node_modules
before_script:
- npm install -g @angular/cli
script: 
- ng build --prod --aot --no-delete-output-path -bh "https://vieraslajit.github.io/"
# Use Chromium instead of Chrome.
- export CHROME_BIN=chromium-browser
- xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
- xvfb-run -a npm run e2e -- --no-progress --config=protractor-ci.conf.js
before_deploy:
- ng build --prod --aot --no-delete-output-path --deploy-url=https://vieraslajit.github.io/ -bh "https://vieraslajit.github.io/"
branches:
  only:
  - master
  - pages-test
deploy:
  provider: pages
  skip-cleanup: true
  fqdn: vieraslajit.github.io
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local_dir: dist
  on:
    branch: pages-test
