
<div class="row">
  <div *ngFor="let group of groups$" (click)="onGroupSelect(group)" class="col-xs-6 col-md-4 col-lg-3">
      <div class="panel-heading">
          <p class="panel-title caption">{{group.name}}</p>
      </div>
      <div class="panel-body">
        <img src= "assets/images/taxon-groups/{{group.id}}.svg"s>
      </div>
  </div>
</div>

<div>
  <form>
    <input [(ngModel)]="search" (ngModelChange)="onSearchChange($event)" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
      placeholder="Filter">
  </form>
</div>

<ng-container *ngIf="selectedGroup">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" translate>taxonomy.folkname</th>
        <th scope="col" translate>taxonomy.scientificname</th>
        <th scope="col" translate>taxonomy.onEuList</th>
        <th scope="col" translate>taxonomy.finnishList</th>
        <th scope="col" translate>taxonomy.established</th>
        <th scope="col" translate>taxonomy.class</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let species of selected">
        <td>
          <a [routerLink]="[species.id]">{{species.vernacularName ||Â species.scientificName}}</a>
        </td>
        <td>{{species.scientificName}}</td>
        <td>placeholder</td>
        <td>placeholder</td>
        <td>{{species.occurenceInFinland}}</td>
        <td>{{selectedGroup.name}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
