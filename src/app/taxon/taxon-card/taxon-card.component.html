<ng-container *ngIf="desc$ === undefined">
  <p>Vieraslajitietoja ei l√∂ytynyt.</p>
</ng-container>

<div *ngFor="let group of desc$?.groups">
  <ng-container *ngIf="group.title === 'Vieraslajitietoa'">
    <h2>{{group.title}}</h2>
    <div *ngFor="let variable of group.variables">
      <h4>
        {{variable.title}}
      </h4>
      <span [innerHTML]="variable.content"></span>
    </div>
  </ng-container>
</div>
