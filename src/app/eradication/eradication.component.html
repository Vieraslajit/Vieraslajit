<div class="container">
    <br>
    <div class="row">
        <div class="card card-body" *ngIf="staticInfoID">
            <vrs-static [id]="staticInfoID"></vrs-static>
        </div>
    </div>
    <div class="row button-and-search">
        <div class="col-md-3 buttondiv">
            <button class="btn vrs-button" routerLink="/taxon" style="margin:0 auto;display:block;" translate>home.findInvasive</button>
        </div>
        <div class="col-md-9">
            <vrs-omnisearch></vrs-omnisearch>
        </div>
    </div>
    <div class="row">
        <div class="card card-body static" *ngIf="staticGuidesID">
            <vrs-static [id]="staticGuidesID"></vrs-static>
        </div>
    </div>
    <br>
</div>
