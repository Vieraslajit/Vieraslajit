<div id="map"> </div>
<a href="https://laji.fi/observation/map?target={{id}}" target="_blank">  <span translate>mapOfObservations.link</span></a>

<ul *ngFor="let observation of observations">
  <li>{{observation.gathering.conversions.wgs84CenterPoint.lat}}</li>
  <li>{{observation.gathering.conversions.wgs84CenterPoint.lon}}</li>
</ul>
