<ng-container *ngIf="child_pages">
        <tabset>
                <tab *ngFor="let child of child_pages" heading="{{child.menuTitle}}">
                        <ng-container *ngIf="child.data">
                                <vrs-editcms id="{{child.id}}"></vrs-editcms>
                                <div [innerHTML]="child.data.content"></div>
                        </ng-container>
                </tab>
        </tabset>
</ng-container>

<ng-container *ngIf="scontent && !child_pages">
        <vrs-editcms id="{{id.substring(2, id.length)}}"></vrs-editcms>
        <h1 [innerHTML]="scontent['menuTitle']"></h1>
        <div [innerHTML]="scontent['content']">

        </div>
</ng-container>
