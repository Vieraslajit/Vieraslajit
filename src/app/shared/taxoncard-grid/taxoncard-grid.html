<div class="card-columns">
    <div *ngFor="let taxon of taxa" class="card">
        <img class="card-img-top" src="{{taxon.multimedia[0].thumbnailURL}}">
        <div class="card-body">
            <h5 class="card-title">{{taxon.vernacularName}}</h5>
            <div class="card-text">{{
                taxon.descriptions[0].groups[0].variables[0].content
            }}</div>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
