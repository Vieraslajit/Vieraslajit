<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container align-items-end">
        <a class="navbar-brand" routerLink="/home" translate>
            <span class="vrs-logo-img vrs-logo"></span>
            Vieraslajit.fi
        </a>
        <button class="navbar-toggler collapsed" id="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="navbar-toggler-icon"></span>
        </button>

       <div class="collapse navbar-collapse" [collapse]="!isCollapsed" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/taxon" routerLinkActive="vrs-nav-active" (click)="isCollapsed = !isCollapsed"
                    aria-expanded="false" translate>navigation.taxonomy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/eradication" routerLinkActive="vrs-nav-active" (click)="isCollapsed = !isCollapsed"
                    aria-expanded="false" translate>navigation.removal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/news" routerLinkActive="vrs-nav-active" (click)="isCollapsed = !isCollapsed"
                    aria-expanded="false" translate>navigation.news</a>
                </li>

                    <li class="dropdown" id="dropdown-about" dropdown>
                        <a  class="dropdown-toggle py-2" id="dropdown-toggle" translate>navigation.about <span class="caret"></span></a>
                            <ul *dropdownMenu class="dropdown-menu" id="dropdown-menu" role="menu">
                                <li *ngFor="let child of menu" role="menuitem"><a class="dropdown-item" id="dropdown-menu-item"
                                     routerLink="static/{{child.id}}">{{child.title}}</a></li>
                            </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/observations" routerLinkActive="vrs-nav-active" (click)="isCollapsed = !isCollapsed"
                        aria-expanded="false" translate>navigation.observations</a>
                    </li>

            </ul>

            <div class= "ml-auto">
               <ul class="nav navbar-nav">
                  <li (click)="openModal(search)" href="#modalSearch" data-toggle="modal" data-target="#modalSearch" class="nav-item" >
                     <span class="oi oi-magnifying-glass icon" id="search-icon"></span>
                  </li>
                  <li class="nav-item">
                    <div *ngIf="!loggedIn;then login_content else welcome_content"></div>
                    <ng-template #login_content>
                        <a href='{{loginUrl}}' class="nav-link" translate>navigation.login</a>
                    </ng-template>
                    <ng-template #welcome_content>
                        <div class="dropdown" id="userdropdown" dropdown>
                            <button dropdownToggle class="btn btn-sm oi oi-person icon dropdown-toggle" aria-controls="dropdown-basic" id="personbutton"></button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                              <li role="usermenuitem"><span class="dropdown-item" id="usermenuitem">{{userPropertiesWrapper().person.fullName}}</span></li>
                              <li (click)="logout()" role="usermenuitem"><span class="dropdown-item" id="usermenuitem" ><span translate>navigation.logout</span></span></li>
                            </ul>
                          </div>
                    </ng-template>
                  </li>
                  <li class="nav-item" id="language-selector">
                    <vrs-language-selector ></vrs-language-selector>
                  </li>
               </ul>
            </div>
        </div>

    </div>
</nav>

<ng-template #search>
  <div class="modal-header">
    <h4 translate>navbar.search</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <vrs-search></vrs-search>
  </div>
</ng-template>
