<div class="language-selector">
	  <!-- <span class="oi oi-globe"></span> -->
  <span *ngIf="translate.currentLang == 'fi'">
    <a (click)="switchLanguage('en')">EN</a>
	    |
	  <a (click)="switchLanguage('sv')">SV</a>
  </span>
  <span *ngIf="translate.currentLang == 'en'">
    <a (click)="switchLanguage('fi')">FI</a>
	    |
    <a (click)="switchLanguage('sv')">SV</a>
  </span>
  <span *ngIf="translate.currentLang == 'sv'">
    <a (click)="switchLanguage('fi')">FI</a>
	    |
    <a (click)="switchLanguage('en')">EN</a>
  </span>
</div>
