<div class="row">
<div class="col-7">
  <div *ngIf="municipalitySelectEnabled" class="input-group mb-3">
    <select id="select-municipality">
      <option value="all">Municipality...</option>
      <option *ngFor="let mun of municipalities" value="{{mun.id}}">{{mun.name}}</option>
    </select>
  </div>
  <ng-container *ngIf="taxonSearchEnabled"><vrs-taxon-search></vrs-taxon-search></ng-container>
  <div *ngIf="isAdmin && adminModeSelectorEnabled">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="adminCheck" [checked]="adminMode" (change)="adminMode = !adminMode; adminModeChange()">
        <label class="form-check-label" for="adminCheck">
          Admin mode
        </label>
      </div>
  </div>
  <div *ngIf="isLoggedIn && ownModeSelectorEnabled">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="ownCheck" [checked]="ownMode" (change)="ownMode = !ownMode; ownModeChange()">
        <label class="form-check-label" for="ownCheck">
          Vain omat havainnot
        </label>
      </div>
  </div>
</div> <!-- col-7 -->
<div class="col-5">
  <ng-container *ngIf="selectedInfo">
      <a [routerLink]="['/taxon/' + selectedInfo.id]">{{selectedInfo.taxonVerbatim}}</a>,
      {{selectedInfo.team}},
      {{selectedInfo.scientificName}},
      {{selectedInfo.municipalityDisplayname}},
      {{selectedInfo.displayDateTime}}
  </ng-container>
</div> <!-- col-5 -->
</div> <!-- row -->
<!-- Render list if list-mode enabled -->
<ng-container *ngIf="listEnabled">
<div class="row">
    <div class="col-7">
        <div id="map" [ngStyle]="{'height': mapHeight+'px'}"></div>
    </div>
    <div class="col-5">
      <vrs-obs-map-list height="{{mapHeight}}"></vrs-obs-map-list>
    </div>
</div>
</ng-container>
<ng-container *ngIf="!listEnabled">
    <div id="map" [ngStyle]="{'height': mapHeight+'px'}"></div>
</ng-container>
