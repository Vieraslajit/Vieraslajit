<div class="input-group mb-3">
  <select id="select-municipality">
    <option value="all">Municipality...</option>
    <option *ngFor="let mun of municipalities" value="{{mun}}">{{mun}}</option>
  </select>
</div>
<div *ngIf="isAdmin">
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="adminCheck" [checked]="adminMode" (change)="adminMode = !adminMode; renderMap()">
      <label class="form-check-label" for="adminCheck">
        Admin mode
      </label>
    </div>
</div>
<button id="genMap">Generate map</button>
<div id="map"> </div>
