  <div class="row card-deck">
    <div *ngFor="let newsElement of newsView" class= "col-sm-12 col-lg-8">
      <div class= "card-block">
        <div class = "card" style= margin-bottom:30px>
            <img class="card-img-top img-fluid" src="https://media.istockphoto.com/photos/sunrise-on-yosemite-valley-picture-id505872990?k=6&m=505872990&s=612x612&w=0&h=XcdHhkC9PF9-saYT6n_GQD-0Hf8dbI_Q4wfYlZZGpNk=" alt="News image">
            <div class="card-header text-muted">{{newsElement.posted | date: 'dd.MM.yyyy HH:MM' }}  {{newsElement.author}}
            <span *ngIf = "newsElement.modified!=newsElement.posted">(päivitetty {{newsElement.modified | date: 'dd.MM.yyyy HH:MM'}})</span>
          </div>
            <div class="card-body">
                <h5 class="card-title">{{newsElement.title}}</h5>
                <p class = "card-text" [innerHTML]="newsElement.content"></p>
            </div>  
        </div>  
      </div>
    </div>
                                                      
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="previous()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" (click)="populateView(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="next()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
