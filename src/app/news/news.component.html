<div class="container">
  <ul *ngFor="let article of news">
    <li>
      <h3>{{article.title}}</h3>
      <span [innerHTML]="article.content"></span>
    </li>
  </ul>

  <nav aria-label="Pagination">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages"><a class="page-link" (click)="getNews(page)">{{page}}</a></li>
    </ul>
  </nav>
</div>
